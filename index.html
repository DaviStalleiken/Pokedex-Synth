    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Hero -->
        <section class="content">
                <div class="pokedex-title">
                    <img src="assets/Dreamworld.png" alt="Pokedex">
                    <img class="subtitle" src="assets/Pokedex.png" alt="Dreamworld">
                </div>   
                <div class="music">
                    <audio id="music" src="2 Hour Synthwave MIX - L.A. Sunset Royalty Free Copyright Safe Music.mp3" controls></audio> 
                </div>

        <!-- Modal Pop-up -->

        <div id="popup-wrapper" class="popup-wrapper">
            <div id="popup" class="popup">

                <div class="popup-close">x</div>
                <div class="popup-content">
                    <div class="header-popup">
                        <span class="name">#</span>
                        <span class="number">#001</span>
                    </div>
                    <div class="types-popup">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
